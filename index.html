<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suno AI Lyrics Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Added for better selection visibility in the lyric editor */
      ::selection {
        background-color: rgba(167, 139, 250, 0.4); /* Tailwind purple-500 with 40% opacity */
      }
      textarea::selection {
        background-color: rgba(167, 139, 250, 0.4);
      }
      @keyframes pulse-bg {
        0% { background-size: 100% 100%; }
        50% { background-size: 110% 110%; }
        100% { background-size: 100% 100%; }
      }
      .pulse-bg {
          animation: pulse-bg 8s ease-in-out infinite;
          background-position: center;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      /* Styles for Proactive Lyrical Assistant */
      .suggestion-underline {
        text-decoration: underline;
        text-decoration-style: wavy;
        text-underline-offset: 3px;
        cursor: help;
      }
      .suggestion-underline-cliche {
        text-decoration-color: #FBBF24; /* amber-400 */
      }
      .suggestion-underline-telling {
        text-decoration-color: #60A5FA; /* blue-400 */
      }
      /* Styles for Interactive Meter & Rhyme Visualization */
      .rhyme-word {
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        border-radius: 3px;
        padding: 0 2px;
        margin: 0 -2px;
      }
      .rhyme-word-active {
        box-shadow: 0 0 10px var(--rhyme-glow-color, #fff), 0 0 5px var(--rhyme-glow-color, #fff);
        background-color: var(--rhyme-bg-color, #ffffff20);
      }
      .meter-bar {
        position: absolute;
        left: 4px;
        top: 4px;
        bottom: 4px;
        width: 4px;
        border-radius: 2px;
        transition: background 0.5s ease;
      }
      .meter-bar-stable { background-color: #34D399; } /* green-400 */
      .meter-bar-variable {
        background-image: linear-gradient(to bottom, #FBBF24 50%, transparent 50%);
        background-size: 100% 12px;
      }
      .meter-bar-unstable {
        background-image: linear-gradient(to bottom, #F87171 50%, transparent 50%);
        background-size: 100% 8px;
      }
    </style>
